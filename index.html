<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Javier">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="seccion1">
            <textarea id="textoOriginal" oninput="habilitarBotones();" placeholder="Ingresa el texto aqui"></textarea>
            <label id="exclamacion" for="exclamacion"><img src="img/exclamacion.png" alt="signo de exclamación" >Solo letras minúsculas y sin acentos</label>
            <div class="contenedor-botones">
                <button onclick="encriptarTexto();" id="Encriptar" class="botones" disabled>Encriptar</button>
                <button onclick="desencriptarTexto();" id="Desencriptar" class="botones" disabled>Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
                <textarea class="encryptedText" id="encryptedText2"></textarea>
                <img src="img/Muñeco.png" alt="Persona buscando texto" id="muñeco">
                <div class="no-encontrado">
                    <h2 id="textMuñeco">Ningún mensaje fue<br>encontrado</h2>
                    <p id="textMuñeco2">Ingresa el texto que decees encriptar o <br>desencriptar.</p>
                </div>
                <button id="copy" onclick="copy();">Copiar</button>
        </section>
    </main>
    <footer>
        <h2>&copy Copyright by Javier Zavala 2024</h2>
        <section class="contenedor-redes-sociales">
            <a href="https://www.linkedin.com/in/javierzavala-dev/" class="redes-sociales"><img src="img/logotipo-de-linkedin-b.png" alt=""></a>
            <a href="https://github.com/javier1312" class="redes-sociales"><img src="img/signo-de-github-b.png" alt=""></a>
        </section>
    </footer>
    <script src="app.js"></script>
</body>
</html>
